<mat-card>
    <mat-card-title>Editar Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="customer.firstName" name="firstName">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Sobrenome"
                [(ngModel)]="customer.lastName" name="lastName">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateCustomer()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
